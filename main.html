<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="book-library">
        <h1>Book Library</h1>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" 
                 alt="Spy in the Amber">
            <h2>Spy in the Amber</h2>
            <p class="author">By Manohar Malgonkar</p>
            <button type="button" class="price-block">Rs. 299</button>
        </div>

        <div class="book">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Sacred_Games.jpg" 
                 alt="Sacred Games">
            <h2>Sacred Games</h2>
            <p class="author">By Vikram Chandra</p>
            <button type="button" class="price-block">Rs. 199</button>
        </div>

        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71s-MhxWjTL._AC_UF1000,1000_QL80_.jpg" 
                 alt="Byomkesh Bakshi">
            <h2>Byomkesh Bakshi</h2>
            <p class="author">By Sharadindu Bandyopadhyay</p>
            <button type="button" class="price-block">Rs. 249</button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
